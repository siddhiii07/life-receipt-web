<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double+Ink:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "serif", "oswald", 'Bitcount Grid Double Ink', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-200 to-yellow-100">
    <div id="navbar"></div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="mx-7">
            <h1 class=" text-center hover:scale-110 transform transition-transform duration-300"
                style="font-family: 'libertinus keyboard', sans-serif; font-size:5.5rem">LIFE </h1>
            <h1 class="text-center  mx-3" style="font-family: 'Oswald', sans-serif; font-size:7.5rem">RECEIPT</h1>
        </div>
        <div class="bg-white p-9 rounded-2xl shadow-lg w-full max-w-lg my-10">

            <div class="flex flex-row items-center">
                <img class="w-40 h-40" src="../assets/time2.png" alt="time1">
                <h2
                    class="text-3xl mx-10 font-bold mb-6 text-center text-gray-800 hover:text-green-600 transition-colors duration-300">
                    Sign Up</h2>
            </div>



            <form action="#" method="POST" class="space-y-5">
                <div>
                    <label class="block mb-2 text-gray-600">Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 hover:scale-105 transform transition-transform duration-200">
                </div>

                <div>
                    <label class="block mb-2 text-gray-600">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 hover:scale-105 transform transition-transform duration-200">
                </div>

                <div>
                    <label class="block mb-2 text-gray-600">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 hover:scale-105 transform transition-transform duration-200">
                </div>

                <div>
                    <label class="block mb-2 text-gray-600">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 hover:scale-105 transform transition-transform duration-200">
                </div>


                <button type="submit"
                    class="w-full bg-green-300 text-black py-2 rounded-lg font-semibold hover:bg-green-400 hover:scale-105 transition-transform duration-300">
                    <a href="dashboard.html">Create Account</a>
                </button>
            </form>

            <p class="mt-4 text-center text-gray-500">
                Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            })
    </script>
</body>

</html>
